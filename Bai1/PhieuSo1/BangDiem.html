<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng kết quả học tập</title>
    <style>
      .center {
        margin-left: auto;
        margin-right: auto;
      }
      table,
      th,
      td {
        border: 0.5px solid black;
        border-collapse: collapse;
      }
      .center-text {
        text-align: center;
      }
      .right-text{
        text-align: right;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>BẢNG KẾT QUẢ THI MÔN LẬP TRÌNH C</h1>
    <table width="800px" class="center">
      <tr>
        <th rowspan="2" class="center-text">STT</th>
        <th rowspan="2">Họ và tên</th>
        <th colspan="2">Năm sinh</th>
        <th colspan="2">Kết quả</th>
        <th rowspan="2">Xếp loại</th>
      </tr>
      <tr>
        <th>Nam</th>
        <th>Nữ</th>
        <th>Lý thuyết</th>
        <th>Thực hành</th>
      </tr>
      <tr>
        <td class="center-text">1</td>
        <td>Nguyễn Thị Vân Anh</td>
        <td></td>
        <td class="center-text">1980</td>
        <td class="right-text">80</td>
        <td class="right-text">90</td>
        <td class="center-text">Giỏi</td>
      </tr>
      <tr>
        <td class="center-text">2</td>
        <td>Hoàng Văn Bách</td>
        <td class="center-text">1981</td>
        <td></td>
        <td class="right-text">50</td>
        <td class="right-text">50</td>
        <td class="center-text">Trung bình</td>
      </tr>
      <tr>
        <td class="center-text">3</td>
        <td>Huy Tuấn Phát</td>
        <td class="center-text">1981</td>
        <td></td>
        <td class="right-text">70</td>
        <td class="right-text">70</td>
        <td class="center-text">Khá</td>
      </tr>
      <tr>
        <td class="center-text">4</td>
        <td>Hoàng Diệu Thanh</td>
        <td></td>
        <td class="center-text">1982</td>
        <td class="right-text">90</td>
        <td class="right-text">100</td>
        <td class="center-text">Xuất sắc</td>
      </tr>
    </table>
  </body>
</html>
